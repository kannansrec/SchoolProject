<!DOCTYPE html>
<html lang="en-US">
<title>School.in</title>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <!--link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"-->
    <!--link rel="stylesheet" href="css/main.css"-->
    <!--link rel="stylesheet" href="css/semantic.css"/-->
    <!--script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script-->
    <script type="text/javascript" src="js/libs/angular/angular.js"></script>
    <script type="text/javascript" src="js/libs/angular/angular-route.js"></script>
    <script type="text/javascript" src="js/libs/angular/angular-resource.js"></script>
    <script type="text/javascript" src="core.js"></script>
</head>

<body>
    <div class="container" ng-app="myapp" ng-controller="myctrl">
        <div class="row jumbotron">
            Camford International School
        </div>
        <div class="row page-header">
            School Trip Details
        </div>
        <div ng-controller="vechileController">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        Vechile No:
                        <select id="vechile" class="form-control" ng-options="data.id as data.name +' (' + data.type + ')' for data in vehicles" ng-model="vehicles.id">
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        Trip:
                        <select id="trip" class="form-control" ng-options="data.id as data.name  for data in trips" ng-model="trips.id">
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        Driver:
                        <select id="driver" class="form-control" ng-options="data.id as data.name for data in drivers" ng-model="drivers.id">
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        Start KM :
                        <input id="startkm" type="text" class="form-control" ng-model="startkm"  onkeypress="javascript:return isNumber (event)">                        
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        End KM :
                        <input id="endkm" type="text" class="form-control" ng-model="endkm" onkeypress="javascript:return isNumber (event)">                        
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        KM Covered:
                        <input id="totalkm" type="text" class="form-control"  ng-model="totalKM" disabled>                        
                    </div>
                </div> 
                <div class="col-md-4">
                        <button type="button" class="btn btn-primary">Save</button>                        
                        <button type="button" class="btn btn-danger">cancel</button>                    
                </div>                     
            </div>
        </div>
    </div>
</body>

</html>
