<!doctype html>
<html ng-app="ui.bootstrap.demo">
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
    <script src="addnewrecordmodal.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

<div ng-controller="ModalDemoCtrl">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Add New Entry</h3>
        </div>
        <div class="modal-body">
           
           <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<!-- <legend>Form Name</legend> -->

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="vehicle_id">Bus</label>
  <div class="col-md-4">
    <select id="vehicle_id" name="vehicle_id" class="form-control">
      <option value="1">Option one</option>
      <option value="2">Option two</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="driver_id">Driver</label>
  <div class="col-md-4">
    <select id="driver_id" name="driver_id" class="form-control">
      <option value="1">Option one</option>
      <option value="2">Option two</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="trip_name">Trip</label>
  <div class="col-md-4">
    <select id="trip_name" name="trip_name" class="form-control">
      <option value="1">Option one</option>
      <option value="2">Option two</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="out_time">Out time</label>  
  <div class="col-md-4">
  <input id="out_time" name="out_time" type="text" placeholder="" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="leaving_km">Out Kms</label>  
  <div class="col-md-4">
  <input id="leaving_km" name="leaving_km" type="text" placeholder="" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="addNewRecordButton"></label>
  <div class="col-md-8">
    <button id="addNewRecordButton" name="addNewRecordButton" class="btn btn-success" ng-click="ok()">Add</button>
    <button id="cancelButton" name="cancelButton" class="btn btn-danger" ng-click="cancel()">Cancel</button>
  </div>
</div>

</fieldset>
</form>      
        </div>
     
    </script>

    <button class="btn btn-default" ng-click="open()">Add</button>
    
</div>
  </body>
</html>
