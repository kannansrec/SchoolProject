<ion-view title="User Info">
  <ion-header-bar align-title="left" class="bar bar-header bar-positive">
    <span class="title font-title">
      <a class="button button-icon button-small icon-right ion-android-arrow-back"
         ng-click="$ionicGoBack()"></a>User Info
   </span>
  </ion-header-bar>
  <ion-content padding="true" scroll="false" class="has-header">
    <form class="list">
      <ion-list>
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" placeholder="Name" ng-model="userData.user_name">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Password" ng-model="userData.password">
        </label>
        <label class="item item-input">
          <span class="input-label">Email ID</span>
          <input type="text" placeholder="Email ID" disabled ng-model="userData.user_email">
        </label>
      </ion-list>
      <div class="button-bar">
        <button class="button button-stable button-positive  icon-left ion-android-done" ng-click="updateUserInfo()">Update Info</button>
        <button class="button button-stable button-positive icon-left ion-close-circled" ng-click="logoutUser()">Logout</button>
      </div>
    </form>
  </ion-content>
</ion-view>
