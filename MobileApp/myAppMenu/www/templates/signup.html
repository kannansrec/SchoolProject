<ion-view title="Signup">
  <ion-header-bar align-title="left" class="bar bar-header bar-positive">
    <span class="title font-title">
      <a class="button button-icon button-small icon-right ion-android-arrow-back"
         ng-click="$ionicGoBack()"></a>Sign Up
   </span>
  </ion-header-bar>
  <ion-content padding="true" scroll="false" class="has-header">
    <form class="list">
      <ion-list>
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" placeholder="Name">
        </label>
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="email" placeholder="Email Id">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Password">
        </label>
      </ion-list>
      <button class="button button-stable button-block ">Sign up</button>
    </form>
  </ion-content>
</ion-view>
